<app-navbar></app-navbar>

<main>
    <section id="checkout_status_bar">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-12">
                    <div class="steps">
                        <h3 class="active"><a>1. Səbət</a></h3>
                        <span><fa-icon [icon]="faChevronRight"></fa-icon></span>
                        <h3><a>2. Sifariş çıxarışı</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="basket">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <table class="shop_table">
                        <thead>
                            <tr>
                                <th><span>Məhsul</span></th>
                                <th></th>
                                <!-- <th><span>Ölçü</span></th> -->
                                <th><span>Qİymət</span></th>
                                <th><span>Mİqdar</span></th>
                                <th><span>Ümumİ</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cart_products">
                                <td class="thumbnail">
                                    <figure>
                                        <a href="">
                                            <img title="{{item.product.name}}" src={{item.product.images[0].image}} alt="{{item.product.name}}">
                                        </a>
                                        <a class="remove" (click)="removeCartItem(item.id)">
                                            <fa-icon [icon]="faTimes"></fa-icon>
                                        </a>
                                    </figure>
                                </td>
                                <td class="name">
                                    <div class="product_name">
                                        <a [routerLink]="'/mehsul/'+item.product.slug">
                                            {{item.product.name}}
                                        </a>
                                    </div>
                                </td>
                                <!-- <td class="size">
                                    <div class="product_size">
                                        <a [routerLink]="'/mehsul/'+item.product.slug">
                                            {{item.size_item.size.name}}
                                        </a>
                                    </div>
                                </td> -->
                                <td class="price">
                                    <span class="amount">₼ {{item.price}}</span>
                                </td>
                                <td>
                                    <span style="display:flex;justify-content:center" class="quantity">{{item.quantity}} kq</span>
                                </td>
                                <!-- <td class="qty">
                                    <div class="quantity">
                                        <div class="counter">
                                          <button class="decrement" (click)="Decrease(_quantity.value)">-</button>
                                          <input #_quantity ngModel value={{quantity}} type="number" min="1" max="100000">
                                          <button class="increament" (click)="Increase(_quantity.value)">+</button>
                                        </div>
                                    </div>
                                </td> -->
                                <td class="total">
                                    <span class="amount">₼ {{item.price * item.quantity}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-4 sidebar">
                    <div class="sidebar_content">
                        <div class="header">
                            <h3>Səbət toplamı</h3>
                        </div>
                        <div class="content">
                            <p class="subheader">Ümumi məbləğ</p>
                            <p class="price">₼ {{cart.sub_total}}</p>
                        </div>

                        <div class="apply_coupon">
                            <form #applyCoupon = "ngForm" (submit)="ApplyCoupon(applyCoupon.value)">
                                <input type="text" ngModel name="code" #code placeholder="Promokod">
                                <button type="submit">İstifadə et</button>
                            </form>
                        </div>

                        <div class="total">
                            <p class="subheader">Yekun məbləğ</p>
                            <p class="price">₼ {{cart.sub_total_after_cart}}</p>
                        </div>

                        <div class="button">
                            <a class="btn" [routerLink]="'/sifaris'">Sifarişi tamamla</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<app-footer></app-footer>
